<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>

<body>

  <main>
    <div class="card">
      <h1>Colt Steele Challenge #1</h1>
      <div class="tab tab-1">
        <p>Firstname</p><input type="text">
        <p>Lastname</p><input type="text">
      </div>
      <div class="tab tab-2">
        <p>Email Address</p><input type="email">
        <p>Country</p><input type="text">
      </div>
      <div class="tab tab-3">
        <p>What Else</p><input type="text">
        <p>Something more</p><input type="text">
      </div>

      <div class="nav-button-row">
        <button class="button button-prev"> PREV </button>
        <button class="button button-next"> NEXT </button>
      </div>
      <div class="progress-row">
        <span class="circle circle-1 finished">1</span>
        <span class="hr hr-1"></span>
        <span class="circle circle-2">2</span>
        <span class="hr hr-2"></span>
        <span class="circle circle-3">3</span>
      </div>

    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
